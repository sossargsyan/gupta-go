<mat-nav-list>
  @for (item of menuList; track $index) {
  <mat-list-item (click)="namigate(item.route)" class="item">
    <button mat-button class="item-btn">
      <mat-icon>{{ item.icon }}</mat-icon>
      <a>{{ item.name }}</a>
    </button>
  </mat-list-item>
  }
</mat-nav-list>
<div class="divider-block">
  <mat-divider></mat-divider>
</div>
<div class="sidebar-content">
  <section class="example-section">
    <mat-slide-toggle
      labelPosition="before"
      [checked]="isSoundEnabled"
      (change)="toggleSound()"
    >
      Sound Effects
    </mat-slide-toggle>
  </section>
  <button mat-stroked-button (click)="resetProgress()">
    <mat-icon>autorenew</mat-icon>
    Reset Progress
  </button>
</div>

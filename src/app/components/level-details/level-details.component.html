<div class="game-header">
  <h1>{{ levelData().name }}</h1>
</div>
<div class="games-container">
  @for (game of levelData().games; track game.id) {
  <mat-card appearance="outlined" class="game-item">
    <img
      mat-card-image
      [src]="'images/' + game.id + '.png'"
      [alt]="game.id + 'image'"
    />
    <mat-card-content (click)="openGame(game.id)" class="item-content">
      <button mat-stroked-button>Play</button>
    </mat-card-content>
  </mat-card>
  }
</div>

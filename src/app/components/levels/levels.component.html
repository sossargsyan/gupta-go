<div class="levels">
  @for (level of levels; track level.id) {
  <div matRipple class="level-ripple" (click)="openLevel(level.id)">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ level.name }}</mat-card-title>
          <mat-card-subtitle>{{ level.title }}</mat-card-subtitle>
          <button mat-icon-button class="open-button">
            <mat-icon class="aritrain-green">east</mat-icon>
          </button>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </div>
  }
</div>

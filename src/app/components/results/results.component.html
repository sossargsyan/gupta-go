<h2 mat-dialog-title>Game Results</h2>
<mat-divider />
<mat-dialog-content class="results-content">
  <div class="stars">
    @for (item of starsArray; track $index) {
    <mat-icon [class]="detectStarColor($index)">star</mat-icon>
    }
  </div>
  <div class="scores">
    <div class="score-block">
      <p>INCORRECT</p>
      <div class="score gupta-go-red">
        {{ data.incorrectAnswers }}
      </div>
    </div>
    <div class="score-block">
      <p>CORRECT</p>
      <div class="score gupta-go-green">
        {{ data.correctAnswers }}
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-divider />
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="goToNextGame()">
    Next
  </button>
</mat-dialog-actions>
